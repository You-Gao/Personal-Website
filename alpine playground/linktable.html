<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid of Website Previews</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
  }
  .grid-item {
    text-align: center;
    overflow: hidden; /* Hide the scrollbar */
  }
  .website-preview {
    width: 100%;
    height: 500px; /* Adjust the height as needed */
    border: 1px solid #ccc;
    overflow: hidden; /* Hide the scrollbar */
  }
  .container {
      margin-top: 50px;
  }
  h1 {
      color: #333;
  }
  img {
      max-width: 100%;
      height: auto;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">
    <iframe class="website-preview" src="http://taotajima.jp/" title="Website Preview"></iframe>
    <p>Tao Tajima</p>
  </div>
  <div class="grid-item">
    <iframe class="website-preview" src="https://p5aholic.me/" title="Website Preview"></iframe>
    <p>Keita Yamada</p>
  </div>
  <div class="grid-item">
    <iframe class="website-preview" src="https://buoy.work/" title="Website Preview"></iframe>
    <p>Buoy</p>
  </div>
  <!-- Add more grid items as needed -->
</div>

</body>
</html>
